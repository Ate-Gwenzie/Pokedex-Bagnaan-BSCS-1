<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Irish Grover', cursive;
            background-color: #fff;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        header {
            background-image: url("https://c4.wallpaperflare.com/wallpaper/772/372/914/pokemon-eevee-pokemon-eeveelutions-espeon-pokemon-wallpaper-preview.jpg");
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 1rem;
            transition: background-color 0.5s ease;
            position: relative; 
        }

        header img {
            width: 60px;
        }

        h1 {
            color: #da771b;
            font-size: 2.5rem;
            margin: 0.5rem 0;
        }

        .navbar {
            background-color: transparent; 
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
            width: 100%; 
        }

        .navbar-toggler {
            background-color: #da771b;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: white;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.25rem rgba(218, 119, 27, 0.5);
        }

        .navbar-collapse {
            justify-content: center; 
        }

        .navbar .nav-link {
            color: #131414;
            font-weight: bold;
            padding: 0.5rem 1rem;
            background-color: #da771b;
            border: 2px solid #944700;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 0.25rem;
        }

        .navbar .nav-link:hover {
            background-color: #944700;
            color: white;
            transform: scale(1.05);
        }

        .pokemon-card {
            background-color: white;
            border: 3px solid #da771b;
            border-radius: 15px;
            text-align: center;
            padding: 1rem;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s, background 0.3s, color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
        }

        .pokemon-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgb(159, 69, 0);
        }

        .pokemon-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .pokemon-name {
            text-transform: capitalize;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .pokemon-id {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.25rem;
        }

        #search {
            width: 80%;
            max-width: 400px;
            margin: 1rem auto;
            display: block;
            padding: 0.5rem;
            border: 2px solid #da771b;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
        }

        #search:focus {
            outline: none;
            border-color: #da771b;
        }

        #dark-mode-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: #333; 
            color: #f8f8f2; 
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            padding: 0.6rem 1rem;
            border-radius: 8px; 
            display: flex;
            align-items: center;
            z-index: 10;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.288);
        }

        #dark-mode-toggle i {
            margin-right: 0.5rem;
            color: #ffc107;
        }

        #dark-mode-toggle:hover {
            transform: scale(1.05);
            background-color: #555;
        }

        .btn-danger, .btn-light, .btn-dark {
            transition: transform 0.2s ease, background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .btn-danger:hover, .btn-light:hover, .btn-dark:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #da771b;
            text-align: center;
            padding: 1rem;
            transition: background-color 0.5s ease, color 0.5s ease;
            color: white;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .navbar-collapse {
                justify-content: flex-start; 
            }

            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
                width: auto; 
            }

            .navbar .nav-link {
                margin: 0.25rem 0;
                display: block;
                width: 100%;
                text-align: left;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }

            .pokemon-card {
                width: 90%;
            }

            #dark-mode-toggle {
                bottom: 0.5rem;
                right: 0.5rem;
                font-size: 0.9rem;
                padding: 0.5rem 0.8rem;
                border-radius: 6px;
            }

            #dark-mode-toggle i {
                margin-right: 0.3rem;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, background-color 0.3s ease, color 0.3s ease;
        }

        .notification.show {
            opacity: 1;
        }

        .notification button {
            background: none;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-left: 1rem;
            transition: color 0.3s ease;
        }

        .notification button:hover {
            color: #ddd;
        }

        body.dark-mode {
            background-color: #1e1e1e;
            color: #f8f8f2;
        }

        header.dark-mode {
            background-image: url('https://i.pinimg.com/736x/fd/17/d2/fd17d2905d0fa2936d64135438436e4d.jpg');
            color: #f8f8f2;
        }

        h1.dark-mode {
            color: #e06c75;
        }

        .navbar.dark-mode .navbar-toggler {
            background-color: #e06c75;
            color: #1e1e1e;
        }

        .navbar.dark-mode .nav-link {
            color: #1e1e1e;
            border-color: #e06c75;
            background-color: #e06c75;
        }

        .navbar.dark-mode .nav-link:hover {
            background-color: #be5046;
            color: #1e1e1e;
        }

        .pokemon-card.dark-mode {
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1), 0 0 10px #e06c75;
            background-color: #333;
            color: #eee;
            border-color: #e06c75;
        }
        #search.dark-mode {
            background-color: #333;
            color: #eee;
            border-color: #e06c75;
        }
        #search.dark-mode:focus {
            border-color: #be5046;
        }
        #dark-mode-toggle.dark-mode {
            background-color: #5c5c5c;
            color: #eee;
            border-color: #eee;
        }
        footer.dark-mode {
            background-color: #e06c75;
            color: #f8f8f2;
        }

        .notification.dark-mode {
            background-color: #4CAF50;
            color: #1e1e1e;
        }

        .notification.dark-mode button {
            color: #1e1e1e;
        }
        .notification.dark-mode button:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i> Dark Mode
    </button>
    <header>
        <img src="https://pngimg.com/uploads/pokemon_logo/small/pokemon_logo_PNG12.png" alt="Pokedex Logo">
        <h1>Pokedex</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/home/home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Types/types.html">Types</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Abilities/abilities.html">Abilities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Favorites/favorites.html">Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="confirmExit()">Exit</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <input type="text" id="search" placeholder="Search for a Pokémon..." oninput="filterPokemon()">
    </header>

    <main class="container my-4">
        <div id="pokemon-list" class="row g-4 justify-content-center">
        </div>
        <div class="text-center">
            <button id="load-more" class="btn btn-danger mt-3 d-block mx-auto" style="display: none;">Load More</button>
        </div>
    </main>
    <footer>
        <p>PokeDex App - All rights reserved © 2025</p>
        <p>You may contact me to Bagnaan@gmail.com</p>
    </footer>

    <div id="notification" class="notification" style="display: none;">
        <p id="notification-message"></p>
        <button onclick="closeNotification()">Close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const pokemonList = document.getElementById('pokemon-list');
        const loadMoreButton = document.getElementById('load-more');
        const header = document.querySelector('header');
        const navbar = document.querySelector('.navbar');
        const searchInput = document.getElementById('search');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const footerElement = document.querySelector('footer');
        const notificationElement = document.getElementById('notification');
        const body = document.body;
        const main = document.querySelector('main'); // Get the main element
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        let allPokemons = [];
        let displayedPokemons = 10;

        function applyTheme() {
            body.classList.toggle('dark-mode', isDarkMode);
            header.classList.toggle('dark-mode', isDarkMode);
            navbar.classList.toggle('dark-mode', isDarkMode);
            searchInput.classList.toggle('dark-mode', isDarkMode);
            footerElement.classList.toggle('dark-mode', isDarkMode);
            notificationElement.classList.toggle('dark-mode', isDarkMode);
            darkModeToggle.classList.toggle('dark-mode', isDarkMode);
            darkModeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i> Light Mode' : '<i class="fas fa-moon"></i> Dark Mode';

            const pokemonCards = document.querySelectorAll('.pokemon-card');
            pokemonCards.forEach(card => card.classList.toggle('dark-mode', isDarkMode));
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            applyTheme();
        }

        async function fetchPokemon() {
            const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=150');
            const data = await response.json();
            allPokemons = data.results;
            displayPokemon(allPokemons.slice(0, displayedPokemons));
            updateLoadMoreButton();
        }
        async function displayPokemon(pokemons) {
            pokemonList.innerHTML = '';
            const promises = pokemons.map(p => fetch(p.url).then(res => res.json()));
            const details = await Promise.all(promises);

            details.forEach(pokemon => {
                const card = document.createElement('div');
                card.className = 'col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center';
                card.innerHTML = `
                    <div class="pokemon-card" onclick="window.location.href='/PokemonInfo/pokemon-info.html?id=${pokemon.id}'" style="cursor: pointer;">
                        <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}" class="pokemon-image">
                        <div class="pokemon-name">${pokemon.name}</div>
                        <p class="pokemon-id">#${pokemon.id.toString().padStart(3, '0')}</p>
                        <p>Type: ${pokemon.types.map(t => t.type.name).join(', ')}</p>
                    </div>
                `;
                pokemonList.appendChild(card);
                if (isDarkMode) {
                    const innerCard = card.querySelector('.pokemon-card');
                    if (innerCard) {
                        innerCard.classList.add('dark-mode');
                    }
                }
            });
        }
        function filterPokemon() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allPokemons.filter(p => p.name.includes(term));
            displayPokemon(filtered.slice(0, displayedPokemons));
            updateLoadMoreButton(filtered);
        }

        function updateLoadMoreButton(pokemons = allPokemons) {
            loadMoreButton.style.display = pokemons.length > displayedPokemons ? 'block' : 'none';
        }

        loadMoreButton.addEventListener('click', () => {
            displayedPokemons += 10;
            filterPokemon();
        });

        function showNotification(message) {
            const notificationMessage = document.getElementById('notification-message');
            notificationMessage.textContent = message;
            notificationElement.classList.add('show');
            notificationElement.style.display = 'block';

            setTimeout(() => {
                notificationElement.classList.remove('show');
                setTimeout(() => {
                    notificationElement.style.display = 'none';
                }, 500);
            }, 3000);
        }

        function closeNotification() {
            notificationElement.classList.remove('show');
            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 500);
        }

        function confirmExit() {
            showNotification("Are you sure you want to exit?");
        }

        applyTheme();
        fetchPokemon();
    </script>
</body>
</html>
